<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #1e3c72;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #2196f3;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
